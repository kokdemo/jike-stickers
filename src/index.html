<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
  <title>即刻表情包</title>
  <link href="https://fonts.loli.net//css?family=Lato:900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body style="display:flex;
align-items:center;
justify-content:center;">
  <div id="main" class="container bg-white mx-auto max-w-sm overflow-hidden p-6">
    <div class="title text-center font-sans text-2xl mt-8 font-light"><a @click="tab('sticker')">即刻表情包</a>/<a @click="tab('avatar')">即刻头像</a></div>
    <div class="title text-center font-sans text-sm mt-2 font-light text-grey">输入文字，保存图片，就这么简单</div>
    <div class="form flex mx-auto" style="width: 240px;">
      <input v-model="text" class="mt-8 font-light text-center leading-loose text-2xl border-solid border-grey-light border rounded-lg" style="flex: 1;width: 240px;height: 3rem;">
    </div>
    <div id="canvas" class="hidden"></div>
    <div id="img" class="mt-6 text-center">
      <img @click="downloadImg()" :src="dataUrl" style="width: 240px;">
    </div>
    <div class="text-center mt-2">
      <a href="https://github.com/kokdemo/jike-stickers" class="text-center font-sans text-sm font-light text-grey">
        github 给颗星啦  
      </a>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
